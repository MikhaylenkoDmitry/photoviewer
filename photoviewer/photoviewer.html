<!DOCTYPE html>

<html>
    <head>
        <title>photoviewer.js</title>
        <meta charset="utf-8" /> 
        
        <!-- bootstrap -->
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

        <link rel="stylesheet" type="text/css" href="./css/photoviewer.css" />

        <!-- jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <script type="text/javascript" src="./js/photoviewer.js"></script>

        <style>
            .photo-item {
                max-width: 380px;
                margin-bottom: 12px;
            }

            .photo-item-wrapper {
                padding-left: 6px !important;
                padding-right: 6px !important;
            }

            .photo-item > a > img {
                width: 100%;
                height: auto;
            }
        </style>
    </head>
    <div class="container">
        <div class="row">
            <div class="col-sm-4 photo-item-wrapper">
				<div class="photo-item">
					<a href="#">
						<img src="./img/aurora.jpg" alt="Aurora Borealis" />
					</a>
				</div>
            </div>
            <div class="col-sm-4 photo-item-wrapper">
				<div class="photo-item">
					<a href="#">
						<img src="./img/desert.jpg" alt="Desert" />
					</a>
				</div>
            </div>
            <div class="col-sm-4 photo-item-wrapper">
				<div class="photo-item">
					<a href="#">
						<img src="./img/jellyfish.jpg" alt="Jellyfish" />
					</a>
				</div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 photo-item-wrapper">
				<div class="photo-item">
					<a href="#">
						<img src="./img/landscape.jpg" alt="Landscape" />
					</a>
				</div>
            </div>
            <div class="col-sm-4 photo-item-wrapper">
				<div class="photo-item">
					<a href="#">
						<img src="./img/lighthouse.jpg" alt="Lighthouse" />

				</div>
            </div>
            <div class="col-sm-4 photo-item-wrapper">
				<div class="photo-item">
					<a href="#">
						<img src="./img/mountains.jpg" alt="Mountains" />
					</a>
				</div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 photo-item-wrapper">
				<div class="photo-item">
					<a href="#">
						<img src="./img/ocean.jpg" alt="Ocean waves" />
					</a>
				</div>
            </div>
            <div class="col-sm-4 photo-item-wrapper">
				<div class="photo-item">
					<a href="#">
						<img src="./img/silence.jpg" alt="Silence" />
					</a>
				</div>
            </div>
            <div class="col-sm-4 photo-item-wrapper">
				<div class="photo-item">
					<a href="#">
						<img src="./img/turbine.jpg" alt="Wind turbine" />
					</a>
				</div>
            </div>
        </div>
    </div>
</html>
